{% load static wagtailuserbar %}
<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            {% block title %}
                {% if self.seo_title %}
                    {{ self.seo_title }}
                {% else %}
                    {{ self.title }}
                {% endif %}
            {% endblock %}
            {% block title_suffix %}{% endblock %}
        </title>

        <meta name="description" content="{{ self.body|striptags|truncatechars_html:125 }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google-site-verification" content="vp4z-QwhT7_Fn60xJ5g02eZngsJ4tUoIsctq1GKQYBs" />

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
        <meta name="theme-color" content="#27292f">

        {% block open_graph_tags %}
            <meta property="og:type" content="website" />
            <meta property="og:title" content="{{ self.title }}">
            <meta property="og:description" content="{{ self.body|striptags|truncatechars_html:125 }}">
            <meta property="og:image" content="{{ self.get_site.root_url }}{% static 'images/og-image.png' %}">
            <meta property="og:url" content="{{ self.full_url }}" />
            <meta name="twitter:card" content="summary_large_image">
        {% endblock %}

        <link type="text/css" href="{% static 'bundles/main.css' %}" rel="stylesheet">

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-86209134-1', 'auto');
          ga('send', 'pageview');

        </script>
    </head>

    <body>
        <div class="root">
        {% wagtailuserbar %}
        {% block content %}{% endblock %}
        <script type="module" src="{% static 'bundles/main.mjs' %}"></script>
        </div>
    </body>
</html>
