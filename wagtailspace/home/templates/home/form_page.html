{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <div id="logo">
    {% if page.main_image %}
        <a href="/">{% image page.main_image width-386 %}</a>
    {% endif %}
    </div>

<div class="gray">
  <div class="container mt-5">
      <h1>{{ page.title }}</h1>
      {{ page.intro|richtext }}
      <form action="{% pageurl page %}" method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="btn btn-danger">
      </form>
    </div>
</div>

<footer class="footer">
  <div class="footer__inner">
    <div class="fourdigits-flag"></div>
    <div class="ufo--placeholder" style="position: absolute; top: 50px; left: 100px;"></div>
  </div>
</footer>
{% endblock %}
